<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Montserrat:wght@400;500;600&family=Quicksand:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/myChart.css">
    <title>Document</title>
</head>

<body>
    <selector class="wrapper">
        <div class="my-chart">
            <h2 class="text-chart">My Chart</h2>
            <div class="my-chart-container">
                <div class="chart-items">
                    <div class="chart-item">
                        <div class="describe-content">
                            <div class="item-content">
                                <div class="chart-img">
                                    <img src="../imgs/apple.png" alt="">
                                </div>
                                <div class="item-desc">
                                    <h2 class="nama-item">Arabic Ginger</h2>
                                    <h3 class="kuantitas-item">Berat 100g</h3>
                                </div>
                                <div class="harga-content">
                                    <img src="../imgs/trash.svg" alt="">
                                    <h2 class="harga">RP 10.000</h2>
                                </div>
                            </div>
                        </div>
                        <div class="chart-pembayaran">
                            <h3 class="chart-total-harga">
                                Total :
                                <span class="harga-keseluruhan"> RP 40.000</span>
                            </h3>
                            <h3 class="add-to">Add To Wishlist</h3>
                            <div class="kuantitas">
                                <span class="kuantitas-btn dark">
                                    -
                                </span>
                                <h3 class="jumlah">
                                    4
                                </h3>
                                <span class="kuantitas-btn dark">
                                    +
                                </span>
                            </div>
                        </div>
                    </div>
        
                </div>
                <!-- End of chart item -->
        
                <div class="ringkasan-pembayaran-container">
                    <h3 class="ringkasan-pembayaran">Ringkasan Pembayaran</h3>
                    <div class="total-tagihan">
                        <h3 class="tagihan">Total Tagihan</h3>
                        <span class="harga-tagihan">RP 40.000</span>
                    </div>
                    <div class="biaya-layanan">
                        <h3 class="tagihan">Biaya Layanan</h3>
                        <span class="harga-tagihan">RP 100.000</span>
                    </div>
                    <a href="#" class="btn dark ringkasan-pembayaran-btn">Payment Process</a>
                </div>
                <!-- End of pembayaran -->
        
            </div>
        </div>  
    </selector>

    <section class="wrapper">
        <div class="daily-best">
            <div class="discount-voucher">
                .
            </div>
            <div class="head-daily-best">
                <h2>Recommendations for you</h2>
            </div>
            <div class="container-daily-best">
                <div class="daily-best-item-container">
                    <div class="daily-best-item">
                        <div class="daily-best-item-img">
                            <img src="../imgs/bell-papper.png" alt="">
                        </div>
                        <h3>Bell Pepper Red</h3>
                        <div class="harga-daily-best">
                            <p>Rp. 50.000 </p>
                            <span>/kg</span>
                        </div>
                        <div class="btn dark">
                            <a href="#">
                                <i class="fa fa-shopping-cart"></i>
                                Add to chart
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of recomendation -->

    </section>

</body>

</html>
