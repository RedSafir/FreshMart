<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Raleway:wght@200;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <section class="left">
            <div class="logo">
                <img src="../imgs/FreshMart-Logo.png" alt="">
                <h2>Fresh Mart</h2>
            </div>
            <!-- End of logo -->
z
            <div class="containers-form">
                <div class="container-form">
                    <div class="nama-form">
                        <h2>Register</h2>
                        <p>Please fill your detail to access your account.</p>
                    </div>
                    <form action="" class="login-form">
                        <div class="input nama">
                            <label for="nama">Name</label>
                            <br>
                            <input type="text" name="nama" id="nama">
                        </div>
                        <div class="input email">
                            <label for="Email">Email</label>
                            <br>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input password">
                            <label for="password">Password</label>
                            <br>
                            <input type="text" name="password" id="password">
                        </div>
                        <div class="optional-solution">
                            <div class="remember-me">
                                <input type="checkbox" name="remember" id="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="#">Forgot password?</a>
                        </div>
                        <button class="btn Sign-in">Sign in</button>
                    </form>

                    <div class="btn-google">
                        <a href="#" class="btn Sign-in-google">Sign in with Google</a>
                    </div>

                    <p>Already have an account? <a href="#">Login</a></p>
                </div>

            </div>
            <!-- End of form -->

        </section>
        <section class="right">

        </section>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
