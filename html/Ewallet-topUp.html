<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Montserrat:wght@400;500;600&family=Quicksand:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style/ewallet-topup.css">
    <title>Ewallet-topup</title>
</head>

<body>
    <div class="wrapper">
        <div class="list-pesanan-container">
            <div class="dashbord-container">
                <div class="dashbord-content">
                    <div class="dashbord-profile">
                        <div class="dashbord-img">
                            <img src="../imgs/apple.png" alt="">
                        </div>
                        <h4 class="profile-nama">Miftah Nugraha</h4>
                    </div>
                    <div class="dashbord-nav">
                        <a href="" class="nav-ping">
                            <img src="../imgs/profile-navping.svg" alt="">
                            Profile
                        </a>
                        <a href="" class="nav-ping">
                            <img src="../imgs/order-bener-navping.svg" alt="">
                            Order
                        </a>
                        <a href="" class="nav-ping">
                            <img src="../imgs/return-navping.svg" alt="">
                            Return
                        </a>
                        <a href="" class="nav-ping">
                            <img src="../imgs/freshpay-navping.svg" alt="">
                            Freshpay
                        </a>
                        <a href="" class="nav-ping">
                            <img src="../imgs/chat-navping.svg" alt="">
                            Chat
                        </a>
                        <a href="" class="nav-ping">
                            <img src="../imgs/voucher-navping.svg" alt="">
                            Voucher
                        </a>
                        <a href="" class="nav-ping">
                            <img src="../imgs/address-book-navping.svg" alt="">
                            Address Book
                        </a>
                        <a href="" class="nav-ping">
                            <img src="../imgs/member-navping.svg" alt="">
                            Membership
                        </a>
                        <a href="" class="nav-ping">
                            <img src="../imgs/setting-navping.svg" alt="">
                            Setting
                        </a>
                        <a href="" class="nav-ping">
                            <img src="../imgs/help-navping.svg" alt="">
                            Help Center
                        </a>
                        <a href="" class="nav-ping">
                            <img src="../imgs/logout-navping.svg" alt="">
                            Logout
                        </a>
                    </div>
                </div>
            </div>
            <!-- End of Dashbord -->

            <div class="list-order-container">
                <div class="freshpay-content">
                    <h2 class="freshpay-text">Top Up</h2>
                    <div class="freshpay-info">
                        <img src="../imgs/freshpay-navping.svg" alt="">
                        <div class="info-container-text">
                            <h3 class="info-text">The maximum top-up Rp 15.000.000</h3>
                            <h3 class="info-text">Balance FreshPay : Rp 5.000.000</h3>
                        </div>
                    </div>
                </div>
                <div class="fresh-topup-content">
                    <h2 class="topup-text">How much do you want to top up?</h2>
                    <form action="" class="banyak-topup">
                        <input type="text" class="topup-bar" placeholder="Rp 5.000.000">
                        <ul class="topup-nominal">
                            <li><button class="btn topup-btn">50.000</button></li>
                            <li><button class="btn topup-btn">50.000</button></li>
                            <li><button class="btn topup-btn">50.000</button></li>
                            <li><button class="btn topup-btn">50.000</button></li>
                            <li><button class="btn topup-btn">50.000</button></li>
                            <li><button class="btn topup-btn">50.000</button></li>
                            <li><button class="btn topup-btn">50.000</button></li>
                            <li><button class="btn topup-btn">50.000</button></li>
                            <li><button class="btn topup-btn">50.000</button></li>
                            <li><button class="btn topup-btn">50.000</button></li>
                        </ul>
                    </form>
                </div>  
                <a href="" class="btn dark btn-payment">Payment methode</a>
            </div>
            <!-- End of Ewallet -->

            <div class="ringkasan-pembayaran-container">

            </div>
        </div>
    </div>
</body>

</html>
