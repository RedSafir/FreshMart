<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Montserrat:wght@400;500;600&family=Quicksand:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/ewallet-topup-3.css">
    <title>Ewallet-topup</title>
</head>

<body>
    <div class="wrapper">
        <div class="list-pesanan-container">
            <div class="dashbord-container">
                <div class="dashbord-content">
                    <div class="dashbord-profile">
                        <div class="dashbord-img">
                            <img src="../imgs/apple.png" alt="">
                        </div>
                        <h4 class="profile-nama">Miftah Nugraha</h4>
                    </div>
                    <div class="dashbord-nav">
                        <a href="" class="nav-ping">
                            <img src="../imgs/profile-navping.svg" alt="">
                            Profile
                        </a>
                        <a href="" class="nav-ping">
                            <img src="../imgs/order-bener-navping.svg" alt="">
                            Order
                        </a>
                        <a href="" class="nav-ping">
                            <img src="../imgs/return-navping.svg" alt="">
                            Return
                        </a>
                        <a href="" class="nav-ping">
                            <img src="../imgs/freshpay-navping.svg" alt="">
                            Freshpay
                        </a>
                        <a href="" class="nav-ping">
                            <img src="../imgs/chat-navping.svg" alt="">
                            Chat
                        </a>
                        <a href="" class="nav-ping">
                            <img src="../imgs/voucher-navping.svg" alt="">
                            Voucher
                        </a>
                        <a href="" class="nav-ping">
                            <img src="../imgs/address-book-navping.svg" alt="">
                            Address Book
                        </a>
                        <a href="" class="nav-ping">
                            <img src="../imgs/member-navping.svg" alt="">
                            Membership
                        </a>
                        <a href="" class="nav-ping">
                            <img src="../imgs/setting-navping.svg" alt="">
                            Setting
                        </a>
                        <a href="" class="nav-ping">
                            <img src="../imgs/help-navping.svg" alt="">
                            Help Center
                        </a>
                        <a href="" class="nav-ping">
                            <img src="../imgs/logout-navping.svg" alt="">
                            Logout
                        </a>
                    </div>
                </div>
            </div>
            <!-- End of Dashbord -->

            <div class="list-order-container">
                <h4 class="text-waiting-for-payment">Top Up </h4>
                <div class="waiting-items">
                    <div class="waiting-item">
                        <ul class="waiting-content">
                            <li class="due-to">
                                <h3 class="due-to-text">Payment due date</h3>
                                <h3 class="due-to-date">2023-02-28 12:36:28</h3>
                            </li>
                            <li class="payment-methode">
                                <h3 class="payment-methode-text">BCA Virtual Account</h3>
                            </li>
                            <li class="transaction-id">
                                <h3 class="transaction-id-text">Transaction id</h3>
                                <h3 class="transaction-id-number">
                                    12986363758
                                    <i class="fa fa-copy"></i>
                                </h3>
                            </li>
                            <li class="total-payment">
                                <h3 class="total-payment-text">Total Payment</h3>
                                <h3 class="total-payment-number">
                                    Rp 40.000
                                    <i class="fa fa-copy"></i>
                                </h3>
                            </li>
                            <a href="" class="btn dark payment-btn">Check Payment Status</a>
                        </ul>
                    </div>
                </div>
                <!-- End of Ewallet -->

                <div class="ringkasan-pembayaran-container">

                </div>
            </div>
        </div>
</body>

</html>
