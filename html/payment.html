<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Montserrat:wght@400;500;600&family=Quicksand:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/payment.css">
    <title>Document</title>
</head>

<body>
    <selector class="wrapper">
        <div class="my-chart">
            <h2 class="text-chart">My Chart</h2>
            <div class="my-chart-container">    
                <div class="chart-items">
                    <div class="payment-item">
                        <div class="payment-content">
                            <img src="../imgs/BCA.png" alt="">
                            <h3 class="motode-pembayaran">BCA Virtual Account</h3>
                        </div>
                        <div class="circle"></div>
                    </div>
                    <div class="payment-item">
                        <div class="payment-content">
                            <img src="../imgs/BNI.png" alt="">
                            <h3 class="motode-pembayaran">BNI Virtual Account</h3>
                        </div>
                        <div class="circle"></div>
                    </div>
                    <div class="payment-item">
                        <div class="payment-content">
                            <img src="../imgs/indomaret.png" alt="">
                            <h3 class="motode-pembayaran">Indomart</h3>
                        </div>
                        <div class="circle"></div>
                    </div>
                    <div class="payment-item">
                        <div class="payment-content">
                            <h3 class="motode-pembayaran">COD (Cash On Delivery)</h3>
                        </div>
                        <div class="circle"></div>
                    </div>

                </div>
                <!-- End of chart item -->
        
                <div class="ringkasan-pembayaran-container">
                    <h3 class="ringkasan-pembayaran">Ringkasan Pembayaran</h3>
                    <div class="total-tagihan">
                        <h3 class="tagihan">Total Tagihan</h3>
                        <h3 class="harga-tagihan">RP 
                            <span class="harga">10.000</span>
                        </h3>
                    </div>
                    <div class="biaya-layanan">
                        <h3 class="tagihan">Biaya Layanan</h3>
                        <h3 class="harga-tagihan">RP 
                            <span class="harga">10.000</span>
                        </h3>
                    </div>
                    <div class="total-harga">
                        <h3 class="tagihan">Total Purchase</h3>
                        <h3 class="harga-tagihan">RP 
                            <span class="harga">10.000</span>
                        </h3>
                    </div>
                    <a href="#" class="btn white ringkasan-pembayaran-btn">Select Payment</a>
                </div>
                <!-- End of pembayaran -->
                
            </div>
        </div>  
    </selector>

    
</body>

</html>
